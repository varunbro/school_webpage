<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GS Global Academy - Documents & Certificates</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #E57373;
      --accent-color: #FFB74D;
      --text-color: #333;
      --bg-color: #fff5f5;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    header {
      background-color: var(--primary-color);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img { height: 120px; }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 { font-family: 'Montserrat', sans-serif; font-size: 32px; }
    #doc-list {
      margin-top: 30px;
    }
    .doc-item {
      background-color: white;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .doc-item a {
      color: var(--primary-color);
      text-decoration: none;
      font-weight: 600;
    }
    .doc-item .btn {
      background-color: var(--accent-color);
      color: var(--primary-color);
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .message {
      margin-top: 40px;
      text-align: center;
      color: var(--primary-color);
      font-weight: 600;
    }
    footer {
      background-color: var(--primary-color);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      margin-top: 60px;
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="GS Global Academy Logo">
  <nav>
    <a href="index.html">Home</a>
    <a href="documents.html">Documents & Certificates</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<main>
  <h1>Documents & Certificates</h1>
  <p>Below is a list of our key documents and certificates. Click download to save the file.</p>

  <div id="doc-list"></div>
  <div id="no-docs" class="message" style="display:none;">No documents available.</div>
</main>

<footer>
  <p>&copy; 2024 GS Global Academy. All Rights Reserved.</p>
</footer>

<script>
  // ——— repo details ———
  const repoOwner = 'varunbro';
  const repoName  = 'school_webpage';
  const dirPath   = 'docs/certificates';

  async function loadDocuments() {
    const listEl   = document.getElementById('doc-list');
    const emptyMsg = document.getElementById('no-docs');

    try {
      const apiURL  = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${dirPath}`;
      const res     = await fetch(apiURL, {
        headers: { 'Accept': 'application/vnd.github.v3+json' }
      });

      if (!res.ok) {
        throw new Error(`${res.status} ${res.statusText} – check folder path or rate-limit`);
      }

      const files = await res.json();
      if (!Array.isArray(files) || files.length === 0) {
        emptyMsg.style.display = 'block';
        return;
      }

      files
        .filter(f => f.type === 'file')        // skip sub-folders
        .forEach(file => listEl.appendChild(buildRow(file)));

    } catch (err) {
      console.error('Error loading documents:', err);
      emptyMsg.textContent = err.message;
      emptyMsg.style.display = 'block';
    }
  }

  function buildRow(file) {
    const row  = document.createElement('div');
    row.className = 'doc-item';

    // prettify the file name
    const niceName = file.name
      .replace(/[-_]/g, ' ')
      .replace(/\.[^.]+$/, '')   // drop extension
      .replace(/^\w/, c => c.toUpperCase());

    // ——— view link ———
    const view = document.createElement('a');
    view.href   = file.download_url;
    view.textContent = niceName;
    view.target = '_blank';          // open in new tab
    row.appendChild(view);

    // ——— download button ———
    const btn  = document.createElement('button');
    btn.className = 'btn';
    btn.textContent = 'Download';
    btn.onclick = () => forceDownload(file.download_url, file.name);
    row.appendChild(btn);

    return row;
  }

  async function forceDownload(rawURL, fileName) {
    try {
      const resp = await fetch(rawURL);
      if (!resp.ok) throw new Error('Network error');
      const blob = await resp.blob();

      const tempURL = URL.createObjectURL(blob);
      const a       = document.createElement('a');
      a.href        = tempURL;
      a.download    = fileName;
      document.body.appendChild(a);
      a.click();               // start download
      a.remove();
      URL.revokeObjectURL(tempURL);
    } catch (e) {
      alert('Download failed – please try again.');
      console.error(e);
    }
  }

  loadDocuments();
</script>

</body>
</html>
